<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="task4Style.css"> <!-- Link to an external CSS stylesheet -->
</head>
<body>

            <video controls> <!-- Video player with built-in controls -->

        </div>
        
        <div class="descriptionBox"> <!-- Container for video description -->
            <h2>Descrition</h2> <!-- Heading for video description -->

    </div>
    <br> <!-- Line break for visual separation -->

    <!-- Right Video Section -->
    <div id="rightVideo">
        <div>
            <video controls width="500px" height="300px"> <!-- Video player with specific dimensions -->

        </div>
