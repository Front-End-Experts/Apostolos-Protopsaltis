<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fictional Restaurant</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Bootstrap JavaScript (Optional, for advanced features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="task3style.css">
</head>
<body>
    <header>
        <!-- Navigation bar using Bootstrap -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Fictional Restaurant</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <!-- Featured Menu Section using Bootstrap grid -->
        <div class="row">
            <div class="col-md-8">
                <h2>Featured Menu</h2>
                <p>Delicious dishes you'll love.</p>
            </div>
            <div class="col-md-4">
                <img src="menu-image.jpg" alt="Featured Menu" class="img-fluid">
            </div>
        </div>

        <!-- Contact Information Section using Bootstrap grid -->
        <div class="row">
            <div class="col-md-6">
                <h2>Contact Us</h2>
                <p>We'd love to hear from you. Contact us at:</p>
                <p>Email: contact@fictionalrestaurant.com</p>
                <p>Phone: (123) 456-7890</p>
            </div>
            <div class="col-md-6">
                <img src="contact-image.jpg" alt="Contact Information" class="img-fluid">
            </div>
        </div>
    </div>

</body>
</html>
